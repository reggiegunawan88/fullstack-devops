apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fullstack-backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fullstack-frontend
                port:
                  number: 80
