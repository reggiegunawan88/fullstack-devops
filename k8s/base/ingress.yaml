apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
spec:
  rules:
    # Main app on default host
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fullstack-backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fullstack-frontend
                port:
                  number: 80
    # Frontend v2 on subdomain
    - host: v2.localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fullstack-backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fullstack-frontend-v2
                port:
                  number: 80
